<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ice Cream Parlour</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-image: url(images/sk);
            background-size: cover;
            height: 100vh;
            width: 100%;
            background-repeat: no-repeat;
        }

        .nav-item:hover {
            color: white;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>

<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link active" href="#"><i class="fa-solid fa-house"></i><b>Home</b></a></li>
                <li class="nav-item"><a class="nav-link active" data-bs-toggle="modal" data-bs-target="#sampleModal"><i class="fa-solid fa-user-plus"></i><b>Sign in</b></a></li>
                <li class="nav-item"><a class="nav-link active" href="about.html"><i class="fa-solid fa-address-card"></i><b>About us</b></a></li>
                <li class="nav-item"><a class="nav-link active" href="contact.html"><i class="fa-solid fa-circle-user"></i><b>Contact us</b></a></li>
                <li class="nav-item"><a class="nav-link active" href="product.html"><i class="fa-solid fa-wand-magic-sparkles"></i><b>Product</b></a></li>
            </ul>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search Your Flavour">
                <button class="btn btn-outline-dark" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>

<div class="container-fluid py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10 col-12 text-center" style="box-shadow: 5px 5px 30px; padding: 5px;">
            <h1 class="fs-1" style="text-transform: capitalize; font-family: serif; color: white;">Welcome to SK Ice Cream Parlour</h1>
            <h4 class="fs-3" style="text-transform: capitalize; font-family: cursive;">Delicious Ice Cream!</h4>
            <p style="font-size: large; text-transform: capitalize;"><b>Handmade with organic ingredients</b></p>
            <p style="font-size: large; text-transform: capitalize;"><b>All flavors and all varieties</b></p>
            <p style="font-size: large; text-transform: capitalize;"><b>Quality product</b></p>

            <div class="my-4">
                <img src="images/li.png" alt="Ice Cream" height="150px" class="mx-2">
                <img src="images/li2.png" alt="Ice Cream" height="150px" class="mx-2">
                <img src="images/child1.jpg" alt="Child enjoying ice cream" width="150px" height="150px" class="mx-2">
            </div>

            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" style="height: 40px;">
                <b>Shop Now</b>
            </button>
        </div>
    </div>
</div>

<!-- Sign-in Modal -->
<div class="modal fade" id="sampleModal" tabindex="-1" aria-labelledby="sampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="sampleModalLabel">Sign in</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="username" class="form-label">User Name:</label>
                        <input type="text" class="form-control" id="username" placeholder="User Name">
                    </div>
                    <div class="mb-3">
                        <label for="mobile" class="form-label">Number:</label>
                        <input type="text" class="form-control" id="mobile" placeholder="Mobile Number">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </div>
</div>

<!-- Login Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Login</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="login-username" class="form-label">User Name:</label>
                        <input type="text" class="form-control" id="login-username" placeholder="Enter Your User Name">
                    </div>
                    <div class="mb-3">
                        <label for="login-password" class="form-label">Password:</label>
                        <input type="password" class="form-control" id="login-password" placeholder="Password">
                    </div>
                    <div class="mb-3">
                        <label for="re-enter-password" class="form-label">Re-enter Password:</label>
                        <input type="password" class="form-control" id="re-enter-password" placeholder="Re-enter Password">
                    </div>
                    <a href="">Forget password?</a>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-dark" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-outline-primary"><a href="index1.html" style="text-decoration: none; color: black;">Login</a></button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
